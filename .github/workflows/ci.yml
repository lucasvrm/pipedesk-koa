name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "fix/**"
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      # força o npm a ignorar conflitos de peer deps
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      # deixa CI mais rápido/limpo
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Se o lock estiver fora de sync, o npm ci vai falhar.
      # Então: tenta npm ci primeiro; se falhar, cai para npm install (gera lock) e depois roda npm ci.
      - name: Install dependencies (legacy peer deps)
        run: |
          set -e
          npm config set legacy-peer-deps true
          npm ci --legacy-peer-deps --no-audit --no-fund || (
            echo "npm ci failed (lock out of sync). Falling back to npm install to regenerate lockfile..."
            rm -rf node_modules
            npm install --legacy-peer-deps --no-audit --no-fund
            npm ci --legacy-peer-deps --no-audit --no-fund
          )

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Tests (coverage enforced)
        run: npm run test:coverage --if-present

      - name: Build (if present)
        run: npm run build --if-present
